name: Publish Any Commit

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - '**'
    tags:
      - '!**'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: pnpm dlx pkg-pr-new publish --pnpm --compact
